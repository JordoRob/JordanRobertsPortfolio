version: "2.2"
services:
  web-server:
    build:
      dockerfile: php.Dockerfile
      context: .
    restart: always
    volumes:
      - "./:/var/www/html/"
      - "./.htaccess:/var/www/html/.htaccess"
      - "./uploads.ini:/usr/local/etc/php/conf.d/uploads.ini" #custom php config, used for upload filesize at the moment
    ports:
      - "80:80"
    depends_on:
      - mysql-server

  mysql-server:
    image: tobi312/rpi-mariadb:10.6-alpine
    restart: no
    environment:
      MYSQL_ROOT_PASSWORD: KrgWK3QGv^hP6zXS
    healthcheck:
      test: ["CMD", "mysqladmin" ,"ping", "-h", "localhost", "-uroot", "-psecret"]
      interval: 5s
      timeout: 5s
      retries: 20
    command:
      ['--default-time-zone=-07:00']
    volumes:
        - ./init/MasonDB.sql:/docker-entrypoint-initdb.d/MasonDB.sql
        - ./init/LabourDB.sql:/docker-entrypoint-initdb.d/LabourDB.sql
        - mysql-data:/var/lib/mysql


  phpmyadmin:
    image: phpmyadmin
    restart: always
    environment:
      PMA_HOST: mysql-server
    ports:
      - "5000:80"
    depends_on:
      - mysql-server

volumes:
  mysql-data:
